<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="src/output.css" rel="stylesheet">
  <title>Register</title>
</head>
<body class="bg-gray-100">

<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <input type="email" placeholder="Email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
      </div>
      <div>
        <input type="password" placeholder="Password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
      </div>
      <div>
        <input type="verifpassword" placeholder="Verifikasi Password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
      </div>
      <button type="submit" class="w-full bg-primary text-white py-2 rounded-lg hover:bg-opacity-90 transition duration-300">
        Register
      </button>
    </form>
  </div>
</div>

</body>
</html>
